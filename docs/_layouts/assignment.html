    <script>
      var myNodelist = document.getElementsByTagName("SUMMARY");
      var i;
      for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("A");
        span.className = "done";
        span.id = "step-" + i;
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
      }
    </script>
